<head>

  <meta charset="utf-8">
  <title>Learning Journey</title>

  <style>

    :root {
      --green-primary: #036937;
      --green-light: #28915A;
      --green-lighter: #5AB98C;
      --green-dark: #024B28;
      --green-darker: #01321C;
      --green-tint: #D2EBDE;

      --green-main-background: #F8FAF9;
      --green-card-background: #FFFFFF;
      --green-subtle-section: #EEF3F0;
      --green-primary-text: #0F172A;
      --green-secondary-text: #475569;
      --green-muted-text: #64748B;

      --purple-primary: #553278;
      --purple-light: #73509B;
      --purple-lighter: #A587C3;
      --purple-dark: #41265C;
      --purple-darker: #301C46;
      --purple-tint: #E6DEF0;

      --purple-main-background: #FAF9FC;
      --purple-card-background: #FFFFFF;
      --purple-subtle-section: #F1EEF6;
      --purple-primary-text: #111827;
      --purple-secondary-text: #4B5563;
      --purple-muted-text: #6B7280;
    }

    body {
      background-color: var(--green-lightest);
    }

    #outer-container {
      width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;

      /* border: 1px solid red; */

    }

    #buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;

      /* border: 1px solid green; */

    }

    #qualification-button-block {
      display: flex;
      justify-content: center;
      width: 380px;
      height: min-content;
      margin: 1em;
      background-color: var(--green-primary);
      box-shadow: 0px 7px 7px rgba(0, 0, 0, 0.3);
    }

    #gcse-button-block,
    #btec-button-block,
    #camb-nat-button-block {
      flex-wrap: wrap;
      justify-content: center;
      width: 380px;
      height: min-content;
      background-color: var(--green-primary);
      box-shadow: 0px 7px 7px rgba(0, 0, 0, 0.3);
      margin-bottom: 2em;
    }

    #gcse-button-block {
      display: flex;
    }

    #btec-button-block {
      display: none;
    }

    #camb-nat-button-block {
      display: none;
    }

    /* reset WordPress button styling */
    .qualification-btn {
      all: unset;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    .gcse-subject-btn,
    .btec-subject-btn,
    .camb-nat-subject-btn {
      all: unset;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    /* ------------------------------ */

    .qualification-btn {
      background-color: var(--green-primary);
      color: var(--green-tint);
      margin: 2px;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 14px;
      padding: 3px 8px;
    }

    .qualification-btn:hover {
      color: white;
    }

    .qualification-btn:active {
      color: white;
    }
  
    .gcse-subject-btn,
    .btec-subject-btn,
    .camb-nat-subject-btn {
      background-color: var(--green-primary);
      color: var(--green-tint);
      margin: 2px;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 12px;
      padding: 3px 8px;
    }

    .gcse-subject-btn:hover,
    .btec-subject-btn:hover,
    .camb-nat-subject-btn:hover {
      color: white;
    }

    .gcse-subject-btn:active,
    .btec-subject-btn:active,
    .camb-nat-subject-btn:active {
      color: white;
    }

    .current-btn {
      background-color: var(--green-lighter);
      color: white;
    }

    /* visibility of cards */
    .panel { display: none; }
    .panel.active { display: block; }


    /* learning journey card */

    .learning-journey-green {
      position: relative;
      width: 336px;
      height: 480px;
      padding: 8px;
      border-radius: 8px;
      background-color: var(--green-primary);
      box-shadow: 0px 7px 7px rgba(0, 0, 0, 0.3);
    }

    .top-section {
      width: 100%;
      height: 15%;
    }

    .top-section h3 {
      font-family: sans-serif;
      font-size: 24px;
      color: var(--green-tint);
      margin: 0;
    }

    .subject {
      display: flex;
      justify-content: space-between;
      align-items: center;    
      font-family: sans-serif;
      color: var(--green-card-background);
    }

    .subject h4 {
      font-size: 16px;
    }

    .subject h5 {
      font-size: 8px;
    }

    .term-section {
      position: relative;
      width: 100%;
      height: 28%;
      background-color: var(--green-card-background);
    }

    .term-section svg {
      position: absolute;
      left: 0px;
      top: 10px;
      width: 100%;
      height: auto;
    }

    .term-section h5 {
      position: absolute;
      left: 145px;
      top: 38px;
      font-family: sans-serif;
      font-size: 10px;
      color: var(--green-light);
    }

    .term-list {
      position: absolute;
      left: 40px;
      height: 50px;
      width: 270px;
      display: flex;
      justify-content: space-evenly;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .first-half {
      top: 5px;
      flex-direction: row-reverse;
    }

    .second-half {
      top: 65px;
    }

    .textbox {
      font-family: sans-serif;
      color: var(--green-primary-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5px;
      background-color: var(--green-card-background);
      border: 2px solid var(--green-light);
      border-radius: 8px;
      font-size: 7px;
    }

    .textbox span {
      display: block;
    }

    .textbox:hover {
      transform: scale(1.5);
    }


    @media (min-width: 640px) {

      #outer-container { width: 640px;}

      .learning-journey-green {
        width: 500px;
        height: 700px;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .learning-journey-green h3 { font-size: 36px; }

      .top-section h3 { font-size: 36px; }

      .subject h4 { font-size: 24px; }

      .subject h5 { font-size: 12px; }

      .term-section h5 {
        left: 220px;
        top: 52px;
        font-size: 15px;
      }

      .term-list {
        left: 60px;
        height: 70px;
        width: 400px;
      }

      .first-half {
        top: 5px;
        flex-direction: row-reverse;
      }

      .second-half {
        top: 95px;
      }

      .textbox {
        border: 2px solid var(--green-light);
        border-radius: 8px;
        font-size: 12px;
      }

      .textbox:hover {
        transform: none;
      }

    }

    @media (min-width: 960px) {

      #outer-container {
        width: 960px;
        flex-direction: row;
        align-items: flex-start;
      }

    }

    .screenreader-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

  </style>

</head>

          console.log("Cambridge National journeys data loaded:", cambNatJourneys);
        } catch (e) {
          console.error("Invalid Cambridge National journeys JSON", e);
          return;
        }

        // === SVG arrow ===
        const termArrowSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 32" height="100%" width="auto"><g transform="scale(0.04) translate(0,-2420)"><path fill="#279059" d="m 2254,3177 -45,-45 31,0 31,0 0,-7 c 1,-29 -16,-46 -47,-55 -5,-2 -56,-2 -983,-2 l -977,-2 -10,-2 c -48,-11 -77,-42 -88,-95 L 165,2960 V 2810 c 0,-160 -0,-154 5,-174 5,-18 14,-33 27,-47 13,-13 27,-21 47,-28 C 267,2554 169,2555 1248,2555 c 881,0 969,-0 976,-2 24,-5 38,-20 45,-46 2,-8 2,-10 3,-58 l 0.37,-50 h 27 27 l 0,52 c 0,56 -1,58 -7,79 -9,30 -32,57 -60,69 -11,5 -13,6 -26,8 -8,2 -60,2 -985,2 l -977,1 -11,4 c -22,8 -34,19 -39,39 -2,6 -2,16 -2,157 0,143 0,150 2,158 4,16 13,30 23,37 3,2 10,5 14,7 l 8,3 977,1 c 896,1 978,1 985,2 12,3 16,4 27,8 33,14 56,39 65,73 2,9 5,27 5,35 0,0 14,1 32,1 h 32 l -45,45 c -25,25 -45,45 -46,45 0,0 -21,-20 -45,-45 z" /></g></svg>`;


        let qualification = "gcse";
        let journeys = gcseJourneys;

        let gcseSubject = "art";
        let btecSubject = "media";
        let cambNatSubject = "engin-manuf";

        let list;

        document.querySelectorAll(".qualification-btn").forEach(btn => {
          list = btn.classList;
          if (btn.dataset.qualification == qualification) {
            list.add("current-btn");
          } else {
            list.remove("current-btn");
          }
        });

        document.querySelectorAll(".gcse-subject-btn").forEach(btn => {
          list = btn.classList;
          if (btn.dataset.subject == gcseSubject) {
            list.add("current-btn");
          } else {
            list.remove("current-btn");
          }
        });

        document.querySelectorAll(".btec-subject-btn").forEach(btn => {
          list = btn.classList;
          if (btn.dataset.subject == btecSubject) {
            list.add("current-btn");
          } else {
            list.remove("current-btn");
          }
        });

        document.querySelectorAll(".camb-nat-subject-btn").forEach(btn => {
          list = btn.classList;
          if (btn.dataset.subject == cambNatSubject) {
            list.add("current-btn");
          } else {
            list.remove("current-btn");
          }
        });

        // hook up the qualification buttons
        // on click: highlight the current button, show the buttons,
        // specify what data to use and render the current journey
        document.querySelectorAll(".qualification-btn").forEach(btn => {

          btn.addEventListener("click", () => {

            // unhighlight all the buttons then highlight the clicked one
            let list;
            document.querySelectorAll(".qualification-btn").forEach(button => {
              list = button.classList;
              list.remove("current-btn");
            });
            list = btn.classList;
            list.add("current-btn");

            const qualification = btn.dataset.qualification;
            if (qualification=="gcse") {
              block = "gcse-button-block";
              journeys = gcseJourneys;
              subject = gcseSubject;
            } else if (qualification=="btec") {
              block = "btec-button-block";
              journeys = btecJourneys;
              subject = btecSubject;
            } else {
              block = "camb-nat-button-block";
              journeys = cambNatJourneys;
              subject = cambNatSubject;
            }
            showSubjectButtons(block);
            renderJourney(journeys, subject);
          });
        });

        // hook up the GCSE subject buttons
        // on click: highlight current button, render the journey
        document.querySelectorAll(".gcse-subject-btn").forEach(btn => {

          btn.addEventListener("click", () => {

            // unhighlight all the buttons then highlight the clicked one
            let list;
            document.querySelectorAll(".gcse-subject-btn").forEach(button => {
              list = button.classList;
              list.remove("current-btn");
            });
            list = btn.classList;
            list.add("current-btn");

            gcseSubject = btn.dataset.subject;
            renderJourney(journeys, gcseSubject);
          });
        });

        // hook up the BTEC subject buttons
        // on click: highlight current button, render the journey
        document.querySelectorAll(".btec-subject-btn").forEach(btn => {

          btn.addEventListener("click", () => {

            // unhighlight all the buttons then highlight the clicked one
            let list;
            document.querySelectorAll(".btec-subject-btn").forEach(button => {
              list = button.classList;
              list.remove("current-btn");
            });
            list = btn.classList;
            list.add("current-btn");

            btecSubject = btn.dataset.subject;
            renderJourney(journeys, btecSubject);
          });
        });

        // hook up the Cambridge National subject buttons
        // on click: highlight current button, render the journey
        document.querySelectorAll(".camb-nat-subject-btn").forEach(btn => {

          btn.addEventListener("click", () => {

            // unhighlight all the buttons then highlight the clicked one
            let list;
            document.querySelectorAll(".camb-nat-subject-btn").forEach(button => {
              list = button.classList;
              list.remove("current-btn");
            });
            list = btn.classList;
            list.add("current-btn");

            cambNatSubject = btn.dataset.subject;
            renderJourney(journeys, cambNatSubject);
          });
        });


        // Render functions

        function showSubjectButtons(block) {
          document.getElementById("gcse-button-block").style.display = "none";
          document.getElementById("btec-button-block").style.display = "none";
          document.getElementById("camb-nat-button-block").style.display = "none";
          document.getElementById(block).style.display = "flex";
        }

        function renderBox(lines) {
          return `<li class="textbox">
            ${lines.map(l => `<span>${l}</span>`).join("")}
          </li>`;
        }

        function renderTerm(name, term) {
          if (!term) return "";

          return `
            <section class="term-section">
              ${termArrowSVG}
              <h5 class="term-name">${name} term</h5>
              <h6 class="screenreader-only">${name} term, first half</h6>
              <ul class="term-list first-half">
                ${(term.first || []).map(renderBox).join("")}
              </ul>
              <h6 class="screenreader-only">${name} term, second half</h6>
              <ul class="term-list second-half">
                ${(term.second || []).map(renderBox).join("")}
              </ul>
            </section>
          `;
        }

        function renderJourney(journeys, subject) {

          const data = journeys[subject];
          if (!data) {
            console.warn(`No journey data found for: ${subject}`);
            document.getElementById("learning-journey-root").innerHTML = `<p>No journey found for "${subject}"</p>`;
            return;
          }

          if (subject=="pshee") {  // EDGE CASE!!
            titleHtml = `<h4 style="font-size: 14px;">${data.title}<h4>`
          } else {
            titleHtml = `<h4>${data.title}<h4>`
          }

          document.getElementById("learning-journey-root").innerHTML = `
            <div class="learning-journey-green">

              <section class="top-section">
                <h3>Learning Journey</h3>
                <div class="subject">
                  ${titleHtml}
                  <h5>${data.level}</h5>
                </div>
              </section>

              ${renderTerm("Autumn", data.terms.autumn)}
              ${renderTerm("Spring", data.terms.spring)}
              ${renderTerm("Summer", data.terms.summer)}

            </div>
          `;

        }


        renderJourney(gcseJourneys, "art");

      });

    </script>

  </div>
